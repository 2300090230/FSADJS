<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        // arrow  function or anonymous function or anynonomus function
        
        let test1 =()=> document.writeln("FSAD<br>")
        let test2 =() => {
            document.writeln("KLEF<br>")
            document.writeln("KLUNIVERSITY<br>")
        }
        let test3 =(name)=> document.writeln(name+"<br>")
        let test4 =(a,b) =>{
            document.writeln("Output=",(a+b)+"<br>")
        }
        let test5 =(a,b) =>{
            return a+b // for return we should have curly brases
        }
        test1()
        test2()
        test3("Laxman")
        test4(140,3)
        test5(146,-3)
    
    </script>
</head>
<body>
    
</body>
</html>
