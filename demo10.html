<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        
        let n = parseInt(prompt("Enter Range"))
       
      for(i=1;i<=n;i++){
        if(i%5==0)
        document.writeln("<mark >Laxman</mark>"+"<br>")
        else
        document.writeln(i+"<br>")
      }
    </script>
