<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        let a=10;
        let b=12.5;
        let c="klu";
        let d=null;
        let emp={"id":1,"name":"laxman","gender":"male"};// key value pair
        document.writeln(typeof(a)+"<br>")//one way
        document.writeln(typeof(b),"<br>")//2nd way
        document.writeln(typeof(c)+"<br>")
        document.writeln(typeof(d)+"<br>")
        document.writeln(typeof emp+"<br>")
    </script>
</head>
