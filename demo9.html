<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //do while loop (post control loop or exit control loop)
        let n = parseInt(prompt("Enter Range"))

       i=1
       do{
        document.writeln(i)
        i++
       }while(i<=n)
      
    </script>
</head>
